<!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#exampleModal">
    Запустить модальное окно
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header align-items-center">
                <img src="../img/Vector(10).svg" alt="" class="modal-img">  <h5 class="modal-title" id="exampleModalLabel"><span>Action</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please pay overdue account balance to restore registration access and university services.
                View your account balance online through MyCSUEB.
                Contact Student Financial Services at  (510-885-3767) if you have any questions.
            </div>
        </div>
    </div>
</div>
